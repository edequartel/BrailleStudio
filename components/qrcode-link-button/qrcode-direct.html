<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <title>QR Code (Direct Image)</title>
  
  <link rel="stylesheet" href="./qrcode-link-button.css" />
</head>
<body>

  <h1>Scan this QR code</h1>

  <!-- Direct QR code image (no button, no JS) -->
  <img
    src="https://api.qrserver.com/v1/create-qr-code/?size=220x220&data=https%3A%2F%2Fwww.example.com"
    alt="QR code for https://www.example.com"
    width="220"
    height="220"
  />

  <p>https://www.example.com</p>

</body>
</html>
