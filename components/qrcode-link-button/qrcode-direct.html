<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <title>QR Code (Direct Image)</title>
  
  <link rel="stylesheet" href="./qrcode-link-button.css" />
</head>
<body>

  <h1>Scan this QR code</h1>

  <!-- Direct QR code image (no button, no JS) -->
  <img
    src="https://api.qrserver.com/v1/create-qr-code/?size=220x220&data=https%3A%2F%2Fwww.example.com"
    alt="QR code for https://www.example.com"
    width="220"
    height="220"
  />

  <p>https://www.example.com</p>

  <script>
    (function () {
      const THEME_KEY = "bs_theme";
      const saved = localStorage.getItem(THEME_KEY);
      const theme = (saved === "light" || saved === "dark")
        ? saved
        : ((window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches) ? "dark" : "light");
      document.documentElement.setAttribute("data-theme", theme);
      window.addEventListener("storage", (ev) => {
        if (ev.key !== THEME_KEY) return;
        if (ev.newValue === "light" || ev.newValue === "dark") {
          document.documentElement.setAttribute("data-theme", ev.newValue);
        }
      });
    })();
  </script>

</body>
</html>
