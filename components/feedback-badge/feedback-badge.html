<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FeedbackBadge demo</title>
  <link rel="stylesheet" href="./feedback-badge.css" />
  <style>
    body { margin:0; padding:1rem; font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; }
    .row { display:flex; gap:.5rem; flex-wrap:wrap; margin-top:1rem; }
    button { padding:.6rem .8rem; border-radius:12px; border:1px solid #ccc; cursor:pointer; }
  </style>
</head>
<body>

  <h1>FeedbackBadge</h1>
  <div id="feedback"></div>

  <div class="row">
    <button id="ok">Correct</button>
    <button id="no">Wrong</button>
    <button id="info">Info</button>
    <button id="clear">Clear</button>
  </div>

  <script src="./feedback-badge.js"></script>
  <script>
    const badge = new FeedbackBadge({ containerId: "feedback" });

    document.getElementById("ok").onclick = () => badge.show("correct", "Correct!", 1200);
    document.getElementById("no").onclick = () => badge.show("wrong", "Try again", 1500);
    document.getElementById("info").onclick = () => badge.show("info", "Next wordâ€¦", 1000);
    document.getElementById("clear").onclick = () => badge.clear();
  </script>

</body>
</html>
