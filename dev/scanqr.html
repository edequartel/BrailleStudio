<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QR Code Scanner</title>

  <style>
    :root {
      --bg:#0b0e14;
      --fg:#e9effa;
      --card:#121826;
      --line:rgba(255,255,255,.15);
      --muted:#a9b6c8;
      --accent:rgba(0,255,180,.85);
    }

    body {
      margin: 0;
      padding: 16px;
      background: var(--bg);
      color: var(--fg);
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial;
    }

    .wrap {
      max-width: 420px;
      margin: 0 auto;
      display: grid;
      row-gap: 16px;
    }

    h1 {
      font-size: 18px;
      margin: 0;
      text-align: center;
    }

    .scannerCard {
      border: 1px solid var(--line);
      background: rgba(18,24,38,.55);
      border-radius: 14px;
      padding: 14px;
      display: grid;
      place-items: center;
      gap: 10px;
    }

    #reader {
      position: relative;
      width: 100%;
      max-width: 360px;
      aspect-ratio: 3 / 4;
      border-radius: 14px;
      overflow: hidden;
      background: #000;
    }

    #reader video,
    #reader canvas,
    #reader > div {
      width: 100% !important;
      height: 100% !important;
      display: block !important;
    }

    #reader video {
      object-fit: cover;
      object-position: center;
    }

    /* scan frame */
    #reader::after {
      content:"";
      position:absolute;
      width:250px;
      height:250px;
      border:2px solid var(--accent);
      border-radius:12px;
      top:50%;
      left:50%;
      transform:translate(-50%,-50%);
      pointer-events:none;
      box-shadow:0 0 0 999px rgba(0,0,0,.2) inset;
    }

    .status {
      font-size:14px;
      color:var(--muted);
      text-align:center;
    }

    .result {
      border:1px dashed rgba(255,255,255,.25);
      border-radius:14px;
      padding:12px;
      text-align:center;
      word-break:break-word;
      min-height:44px;
      background:rgba(18,24,38,.35);
    }
  </style>
</head>
<body>

<div class="wrap">
  <h1>Scan QR Code</h1>

  <div class="scannerCard">
    <div id="reader"></div>
    <div class="status" id="status">Loading scannerâ€¦</div>
  </div>

  <div class="result" id="result">(no result yet)</div>
</div>

<script>
  function loadScript(src) {
    return new Promise((resolve, reject) => {
      const s = document.createElement("script");
      s.src = src;
      s.onload = resolve;
      s.onerror = () => reject();
      document.head.appendChild(s);
    });
  }

  function vibrate() {
    if (navigator.vibrate) {
      navigator.vibrate(50); // ðŸ“³ vibration on scan
    }
  }

  async function startScanner() {
    const statusEl = document.getElementById("status");
    const resultEl = document.getElementById("result");

    await loadScript("https://cdn.jsdelivr.net/npm/html5-qrcode/dist/html5-qrcode.min.js");

    if (typeof Html5Qrcode !== "function") {
      statusEl.textContent = "QR library failed to load.";
      return;
    }

    const qr = new Html5Qrcode("reader");
    let lastResult = "";

    statusEl.textContent = "Requesting camera permissionâ€¦";

    try {
      await qr.start(
        { facingMode: "environment" },
        {
          fps: 15,
          qrbox: { width: 250, height: 250 },
          disableFlip: true
        },
        decodedText => {
          if (decodedText && decodedText !== lastResult) {
            lastResult = decodedText;
            resultEl.textContent = decodedText;
            statusEl.textContent = "âœ… QR detected";
            vibrate(); // ðŸ”” HERE is the vibration
          }
        },
        () => {}
      );

      statusEl.textContent = "Scanningâ€¦";
    } catch (err) {
      statusEl.textContent = "Camera error: " + err;
    }

    window.addEventListener("pagehide", () => {
      qr.stop().then(() => qr.clear()).catch(() => {});
    });
  }

  startScanner();
</script>

</body>
</html>
