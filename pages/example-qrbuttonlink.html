<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>QR Link Button Demo</title>

  <!-- Component CSS -->
  <link rel="stylesheet" href="/components/qr-link-button/qr-link-button.css" />
</head>
<body>

  <h1>QR Code Link Button</h1>

  <!-- Mount point -->
  <div id="qrDemo">Loading QR buttonâ€¦</div>

  <!-- Component JS -->
  <script src="/components/qr-link-button/qr-link-button.js"></script>

  <script>
    if (typeof QrLinkButton === "undefined") {
      document.getElementById("qrDemo").textContent =
        "ERROR: qr-link-button.js not loaded";
    } else {
      QrLinkButton.mount("#qrDemo", {
        url: "https://edequartel.github.io/BrailleServer/",
        label: "Open BrailleServer",
        caption: "Scan or click to open",
        size: 160
      });
    }
  </script>

</body>
</html>
