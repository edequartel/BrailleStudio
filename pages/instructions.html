<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Audio-only instructies</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>

  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; padding: 1rem; }
    h1 { font-size: 1.2rem; }

    .box { border: 1px solid #ccc; border-radius: 8px; padding: .75rem; margin-bottom: 1rem; }
    .row { display: flex; gap: .5rem; flex-wrap: wrap; }

    button { font-size: 1rem; padding: .6rem 1rem; min-width: 9rem; }

    .log {
      font-family: ui-monospace, Menlo, Consolas, monospace;
      background: #111;
      color: #0f0;
      padding: .5rem;
      height: 220px;
      overflow-y: auto;
      white-space: pre-wrap;
      border-radius: 6px;
      font-size: .85rem;
      display: none;
    }
  </style>
</head>
<body>

<h1>Audio-only instructies</h1>

<div class="box">
  <div class="row">
    <button id="prevBtn">Vorige</button>
    <button id="playBtn">Speel audio</button>
    <button id="nextBtn">Volgende</button>
    <button id="logToggleBtn">Logging aan</button>
  </div>
</div>

<div class="box">
  <strong id="instrTitle">--</strong>
  <div id="instrIndex"></div>
</div>

<div class="box">
  <strong>Log</strong>
  <div id="log" class="log"></div>
</div>

<script src="../js/instructionplayer.js"></script>

<script>
  let loggingEnabled = false;

  const logEl = document.getElementById("log");
  const logToggleBtn = document.getElementById("logToggleBtn");

  function log(message, data) {
    if (!loggingEnabled) return;
    const time = new Date().toLocaleTimeString();
    const line = document.createElement("div");
    line.textContent =
      `[${time}] ${message}` + (data ? " " + JSON.stringify(data) : "");
    logEl.appendChild(line);
    logEl.scrollTop = logEl.scrollHeight;
    console.log(message, data || "");
  }

  logToggleBtn.onclick = () => {
    loggingEnabled = !loggingEnabled;
    logToggleBtn.textContent = loggingEnabled ? "Logging uit" : "Logging aan";
    logEl.style.display = loggingEnabled ? "block" : "none";
    if (loggingEnabled) log("LOGGING ENABLED");
  };

  async function loadConfig() {
    const url = "../config/instructions.json";
    log("FETCH JSON", url);

    const res = await fetch(url);
    log("FETCH STATUS", res.status);

    if (!res.ok) throw new Error("Cannot load instructions.json");
    return res.json();
  }

  (async () => {
    try {
      const config = await loadConfig();

      const player = new InstructionPlayer(config, {
        log: (m, d) => log(m, d)
      });

      const list = config.instructions || [];
      let index = 0;

      const titleEl = document.getElementById("instrTitle");
      const idxEl = document.getElementById("instrIndex");

      function render() {
        const instr = list[index];
        titleEl.textContent = instr.title || instr.id;
        idxEl.textContent = `Instructie ${index + 1} van ${list.length}`;
        log("RENDER", { index, id: instr.id });
      }

      async function playCurrent() {
        const instr = list[index];
        log("PLAY", { id: instr.id });
        await player.runInstructionById(instr.id, {});
        log("DONE", { id: instr.id });
      }

      document.getElementById("prevBtn").onclick = () => {
        if (index > 0) { index--; render(); }
      };

      document.getElementById("nextBtn").onclick = () => {
        if (index < list.length - 1) { index++; render(); }
      };

      document.getElementById("playBtn").onclick = playCurrent;

      render();
    } catch (e) {
      log("FATAL ERROR", { message: e.message });
    }
  })();
</script>

</body>
</html>
