<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Audio-only instructies</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>

  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; padding: 1rem; }
    h1 { font-size: 1.2rem; }

    .box { border: 1px solid #ccc; border-radius: 8px; padding: .75rem; margin-bottom: 1rem; }
    .row { display: flex; gap: .5rem; flex-wrap: wrap; align-items: center; }

    button { font-size: 1rem; padding: .6rem 1rem; min-width: 9rem; }

    .log {
      font-family: ui-monospace, Menlo, Consolas, monospace;
      background: #111;
      color: #0f0;
      padding: .5rem;
      height: 220px;
      overflow-y: auto;
      white-space: pre-wrap;
      border-radius: 6px;
      font-size: .85rem;
      display: none; /* hidden by default */
    }
  </style>
</head>
<body>

<h1>Audio-only instructies</h1>

<div class="box">
  <div class="row">
    <button id="prevBtn">Vorige</button>
    <button id="playBtn">Speel audio</button>
    <button id="nextBtn">Volgende</button>
    <button id="logToggleBtn">Logging aan</button>
    <button id="clearLogBtn">Clear log</button>
  </div>
</div>

<div class="box">
  <strong id="instrTitle">--</strong>
  <div id="instrIndex"></div>
</div>

<!-- NEW: show instruction text so you can see changes in JSON -->
<div class="box">
  <strong>Instructietekst</strong>
  <div id="instructionText">--</div>
</div>

<div class="box">
  <strong>Log</strong>
  <div id="log" class="log"></div>
</div>

<!-- IMPORTANT: page is in /pages so go one level up -->
<script src="../js/instructionplayer.js"></script>

<script>
  /* ==========================
     Logging (unwrapped, default OFF)
  ========================== */
  let loggingEnabled = false;

  const logEl = document.getElementById("log");
  const logToggleBtn = document.getElementById("logToggleBtn");
  const clearLogBtn = document.getElementById("clearLogBtn");

  function log(message) {
    if (!loggingEnabled) return;

    const time = new Date().toLocaleTimeString();
    const line = document.createElement("div");
    line.textContent = `[${time}] ${message}`;
    logEl.appendChild(line);
    logEl.scrollTop = logEl.scrollHeight;

    console.log(message);
  }

  logToggleBtn.onclick = () => {
    loggingEnabled = !loggingEnabled;
    logToggleBtn.textContent = loggingEnabled ? "Logging uit" : "Logging aan";
    logEl.style.display = loggingEnabled ? "block" : "none";
    if (loggingEnabled) log("LOGGING ENABLED");
  };

  clearLogBtn.onclick = () => {
    logEl.textContent = "";
    if (loggingEnabled) log("LOG CLEARED");
  };

  /* ==========================
     Load JSON (Option A path + cache busting)
  ========================== */
  async function loadConfig() {
    const url = `../config/instructions.json?ts=${Date.now()}`;
    log(`FETCH JSON: ${url}`);

    const res = await fetch(url, { cache: "no-store" });
    log(`FETCH STATUS: ${res.status}`);

    if (!res.ok) throw new Error("Cannot load instructions.json");
    const json = await res.json();

    log(`JSON LOADED: ${json.instructions ? json.instructions.length : 0} instructions`);
    return json;
  }

  /* ==========================
     Main
  ========================== */
  (async () => {
    try {
      const config = await loadConfig();

      // pass logger into the player (it will log AUDIO PLAY + resolved URL)
      const player = new InstructionPlayer(config, {
        log: (msg) => log(msg)
      });

      const list = config.instructions || [];
      if (list.length === 0) {
        document.getElementById("instrTitle").textContent = "Geen instructies gevonden";
        document.getElementById("instructionText").textContent = "";
        return;
      }

      let index = 0;

      const titleEl = document.getElementById("instrTitle");
      const idxEl = document.getElementById("instrIndex");
      const textEl = document.getElementById("instructionText");

      function render() {
        const instr = list[index];
        titleEl.textContent = instr.title || instr.id;
        idxEl.textContent = `Instructie ${index + 1} van ${list.length}`;
        textEl.textContent = instr.instructionText || "";
        log(`RENDER: ${instr.id}`);
      }

      async function playCurrent() {
        const instr = list[index];
        log(`PLAY: ${instr.id}`);
        try {
          await player.runInstructionById(instr.id, {});
          log(`DONE: ${instr.id}`);
        } catch (e) {
          log(`PLAY ERROR: ${e.message}`);
        }
      }

      document.getElementById("prevBtn").onclick = () => {
        if (index > 0) { index--; render(); }
      };

      document.getElementById("nextBtn").onclick = () => {
        if (index < list.length - 1) { index++; render(); }
      };

      document.getElementById("playBtn").onclick = playCurrent;

      render();
    } catch (e) {
      log(`FATAL ERROR: ${e.message}`);
    }
  })();
</script>

</body>
</html>
