<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <title>Verhalen (NL)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      display: grid;
      grid-template-columns: 260px 1fr;
      height: 100vh;
    }

    nav {
      border-right: 1px solid #ddd;
      padding: 1rem;
      overflow-y: auto;
      background: #f7f7f9;
    }

    nav h2 {
      font-size: 1rem;
      margin-top: 0;
    }

    nav button {
      display: block;
      width: 100%;
      text-align: left;
      margin-bottom: 0.4rem;
      padding: 0.5rem;
      border: none;
      border-radius: 4px;
      background: #fff;
      cursor: pointer;
    }

    nav button:hover,
    nav button.active {
      background: #e6ecff;
    }

    main {
      padding: 1rem;
      overflow-y: auto;
      white-space: pre-wrap;
      font-family: ui-monospace, Menlo, Consolas, monospace;
      font-size: 1rem;
    }

    .placeholder {
      color: #777;
      font-style: italic;
    }
  </style>
</head>
<body>

  <nav>
    <h2>Verhalen (NL)</h2>
    <div id="storyList">Ladenâ€¦</div>
  </nav>

  <main id="storyContent">
    <div class="placeholder">
      Kies links een verhaal.
    </div>
  </main>

<script>
/* ===== CONFIG ===== */
const STORIES_BASE = "../stories/nl/";
const INDEX_FILE = STORIES_BASE + "stories.json";

/* ===== ELEMENTS ===== */
const storyListEl = document.getElementById("storyList");
const storyContentEl = document.getElementById("storyContent");

let currentButton = null;

/* ===== LOAD INDEX ===== */
fetch(INDEX_FILE)
  .then(r => r.json())
  .then(data => {
    storyListEl.innerHTML = "";
    data.stories.forEach(story => {
      const btn = document.createElement("button");
      btn.textContent = story.title;
      btn.onclick = () => loadStory(story, btn);
      storyListEl.appendChild(btn);
    });
  })
  .catch(err => {
    storyListEl.textContent = "Kan stories.json niet laden";
    console.error(err);
  });

/* ===== LOAD STORY ===== */
function loadStory(story, btn) {
  if (currentButton) currentButton.classList.remove("active");
  btn.classList.add("active");
  currentButton = btn;

  fetch(STORIES_BASE + story.file)
    .then(r => r.text())
    .then(text => {
      storyContentEl.textContent = text;
    })
    .catch(err => {
      storyContentEl.textContent = "Fout bij laden van verhaal.";
      console.error(err);
    });
}
</script>

</body>
</html>
