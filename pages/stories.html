<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <title>Verhalen (NL)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    /* -------------------------------------------------------
       Theme variables
    ------------------------------------------------------- */
    :root {
      --bg: #f3f5f9;
      --panel: #ffffff;
      --border: #d6d9e4;
      --text: #1c1e26;
      --muted: #6b7280;
      --accent: #4f6bed;
      --accent-soft: #e6ecff;
      --shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0f1117;
        --panel: #161a23;
        --border: #2a2f3a;
        --text: #e5e7eb;
        --muted: #9aa3b2;
        --accent: #7aa2ff;
        --accent-soft: #24335f;
        --shadow: 0 10px 30px rgba(0,0,0,0.4);
      }
    }

    /* -------------------------------------------------------
       Layout
    ------------------------------------------------------- */
    body {
      margin: 0;
      height: 100vh;
      display: grid;
      grid-template-columns: 280px 1fr;
      background: var(--bg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
    }

    /* -------------------------------------------------------
       Navigation
    ------------------------------------------------------- */
    nav {
      background: var(--panel);
      border-right: 1px solid var(--border);
      padding: 1.25rem;
      box-shadow: var(--shadow);
      overflow-y: auto;
    }

    nav h2 {
      margin: 0 0 0.75rem;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--muted);
    }

    nav button {
      width: 100%;
      text-align: left;
      padding: 0.55rem 0.65rem;
      margin-bottom: 0.4rem;
      border: 1px solid transparent;
      border-radius: 8px;
      background: transparent;
      color: var(--text);
      cursor: pointer;
      font-size: 0.95rem;
      transition: background 0.15s ease, border 0.15s ease;
    }

    nav button:hover {
      background: var(--accent-soft);
    }

    nav button.active {
      background: var(--accent-soft);
      border-color: var(--accent);
      font-weight: 600;
      position: relative;
    }

    nav button.active::before {
      content: "";
      position: absolute;
      left: -1.25rem;
      top: 0;
      bottom: 0;
      width: 4px;
      background: var(--accent);
      border-radius: 2px;
    }

    /* -------------------------------------------------------
       Main content
    ------------------------------------------------------- */
    main {
      padding: 2rem;
      overflow-y: auto;
    }

    .story-panel {
      max-width: 820px;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 2rem;
      box-shadow: var(--shadow);
    }

    .story-text {
      white-space: pre-wrap;
      font-family: ui-monospace, Menlo, Consolas, monospace;
      font-size: 1.05rem;
      line-height: 1.7;
    }

    .placeholder {
      color: var(--muted);
      font-style: italic;
    }

    /* -------------------------------------------------------
       Mobile
    ------------------------------------------------------- */
    @media (max-width: 720px) {
      body {
        grid-template-columns: 1fr;
      }

      nav {
        border-right: none;
        border-bottom: 1px solid var(--border);
      }
    }
  </style>
</head>

<body>

  <!-- LEFT SIDEBAR -->
  <nav>
    <h2>Verhalen (NL)</h2>
    <div id="storyList">Ladenâ€¦</div>
  </nav>

  <!-- MAIN CONTENT -->
  <main>
    <div id="storyContent" class="story-panel">
      <div class="placeholder">
        Kies links een verhaal.
      </div>
    </div>
  </main>

<script>
/* -------------------------------------------------------
   CONFIG
------------------------------------------------------- */
const STORIES_BASE = "../stories/nl/";
const INDEX_FILE = STORIES_BASE + "stories.json";

/* -------------------------------------------------------
   ELEMENTS
------------------------------------------------------- */
const storyListEl = document.getElementById("storyList");
const storyContentEl = document.getElementById("storyContent");

let currentButton = null;

/* -------------------------------------------------------
   LOAD stories.json
------------------------------------------------------- */
fetch(INDEX_FILE)
  .then(response => {
    if (!response.ok) {
      throw new Error("stories.json niet gevonden");
    }
    return response.json();
  })
  .then(data => {
    storyListEl.innerHTML = "";

    data.stories.forEach(story => {
      const button = document.createElement("button");
      button.textContent = story.title;
      button.addEventListener("click", () => loadStory(story, button));
      storyListEl.appendChild(button);
    });
  })
  .catch(error => {
    storyListEl.textContent = "Kan stories.json niet laden.";
    console.error(error);
  });

/* -------------------------------------------------------
   LOAD story file and SHOW CONTENT
------------------------------------------------------- */
function loadStory(story, button) {
  if (currentButton) {
    currentButton.classList.remove("active");
  }
  button.classList.add("active");
  currentButton = button;

  fetch(STORIES_BASE + story.file)
    .then(response => {
      if (!response.ok) {
        throw new Error("Verhaalbestand niet gevonden");
      }
      return response.text();
    })
    .then(text => {
      storyContentEl.innerHTML = `
        <div class="story-text">
${text}
        </div>
      `;
    })
    .catch(error => {
      storyContentEl.innerHTML = `
        <div class="story-text">
Fout bij laden van het verhaal.
        </div>
      `;
      console.error(error);
    });
}
</script>

</body>
</html>
