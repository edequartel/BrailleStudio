<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <title>Verhalen (NL)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    /* -------------------------------------------------------
       Theme tokens (default = light)
    ------------------------------------------------------- */
    :root {
      --bg: #f3f5f9;
      --panel: #ffffff;
      --border: #d6d9e4;
      --text: #1c1e26;
      --muted: #6b7280;
      --accent: #4f6bed;
      --accent-soft: #e6ecff;
      --shadow: 0 10px 30px rgba(0,0,0,0.08);
      color-scheme: light;
    }

    html[data-theme="dark"] {
      --bg: #0f1117;
      --panel: #161a23;
      --border: #2a2f3a;
      --text: #e5e7eb;
      --muted: #9aa3b2;
      --accent: #7aa2ff;
      --accent-soft: #24335f;
      --shadow: 0 10px 30px rgba(0,0,0,0.4);
      color-scheme: dark;
    }

    /* -------------------------------------------------------
       Layout
    ------------------------------------------------------- */
    body {
      margin: 0;
      height: 100vh;
      display: grid;
      grid-template-columns: 300px 1fr;
      background: var(--bg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
    }

    /* -------------------------------------------------------
       Sidebar (nav)
    ------------------------------------------------------- */
    nav {
      background: var(--panel);
      border-right: 1px solid var(--border);
      padding: 1.25rem;
      box-shadow: var(--shadow);
      overflow-y: auto;
    }

    .nav-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.75rem;
      margin-bottom: 0.75rem;
    }

    nav h2 {
      margin: 0;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--muted);
    }

    /* Theme toggle button */
    .theme-btn {
      appearance: none;
      border: 1px solid var(--border);
      background: transparent;
      color: var(--text);
      border-radius: 10px;
      padding: 0.45rem 0.6rem;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background 0.15s ease, border 0.15s ease, transform 0.05s ease;
      line-height: 1;
      user-select: none;
    }

    .theme-btn:hover {
      background: var(--accent-soft);
      border-color: var(--accent);
    }

    .theme-btn:active {
      transform: translateY(1px);
    }

    .theme-btn:focus-visible {
      outline: 3px solid var(--accent);
      outline-offset: 2px;
    }

    nav button.story-btn {
      width: 100%;
      text-align: left;
      padding: 0.55rem 0.65rem;
      margin-bottom: 0.4rem;
      border: 1px solid transparent;
      border-radius: 10px;
      background: transparent;
      color: var(--text);
      cursor: pointer;
      font-size: 0.95rem;
      transition: background 0.15s ease, border 0.15s ease;
    }

    nav button.story-btn:hover {
      background: var(--accent-soft);
    }

    nav button.story-btn.active {
      background: var(--accent-soft);
      border-color: var(--accent);
      font-weight: 650;
      position: relative;
    }

    nav button.story-btn.active::before {
      content: "";
      position: absolute;
      left: -1.25rem;
      top: 0;
      bottom: 0;
      width: 4px;
      background: var(--accent);
      border-radius: 2px;
    }

    #storyList {
      overflow-y: auto;
      padding-right: 0.25rem;
    }

    /* -------------------------------------------------------
       Main content
    ------------------------------------------------------- */
    main {
      padding: 2rem;
      overflow-y: auto;
    }

    .story-panel {
      max-width: 880px;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 2rem;
      box-shadow: var(--shadow);
    }

    .story-text {
      white-space: pre-wrap;
      font-family: ui-monospace, Menlo, Consolas, monospace;
      font-size: 1.05rem;
      line-height: 1.7;
    }

    .placeholder {
      color: var(--muted);
      font-style: italic;
    }

    /* -------------------------------------------------------
       Mobile
    ------------------------------------------------------- */
    @media (max-width: 720px) {
      body {
        grid-template-columns: 1fr;
      }

      nav {
        border-right: none;
        border-bottom: 1px solid var(--border);
      }

      nav button.story-btn.active::before {
        left: 0;
      }
    }
  </style>
</head>

<body>

  <!-- LEFT SIDEBAR -->
  <nav>
    <div class="nav-header">
      <h2>Verhalen (NL)</h2>
      <button id="themeToggle" class="theme-btn" type="button" aria-label="Wissel thema">
        Thema
      </button>
    </div>
    <div id="storyList">Ladenâ€¦</div>
  </nav>

  <!-- MAIN CONTENT -->
  <main>
    <div id="storyContent" class="story-panel">
      <div class="placeholder">
        Kies links een verhaal.
      </div>
    </div>
  </main>

<script>
/* -------------------------------------------------------
   CONFIG
------------------------------------------------------- */
const STORIES_BASE = "../stories/nl/";
const INDEX_FILE = STORIES_BASE + "stories.json";

/* -------------------------------------------------------
   ELEMENTS
------------------------------------------------------- */
const storyListEl = document.getElementById("storyList");
const storyContentEl = document.getElementById("storyContent");
const themeToggleEl = document.getElementById("themeToggle");

let currentButton = null;

/* -------------------------------------------------------
   THEME (persist in localStorage)
------------------------------------------------------- */
const THEME_KEY = "storiesTheme"; // "light" | "dark"
initTheme();

themeToggleEl.addEventListener("click", () => {
  const current = document.documentElement.getAttribute("data-theme") || "light";
  const next = current === "dark" ? "light" : "dark";
  setTheme(next);
});

function initTheme() {
  const saved = localStorage.getItem(THEME_KEY);
  if (saved === "dark" || saved === "light") {
    setTheme(saved);
    return;
  }
  // Default: follow OS preference
  const prefersDark = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches;
  setTheme(prefersDark ? "dark" : "light");
}

function setTheme(theme) {
  document.documentElement.setAttribute("data-theme", theme);
  localStorage.setItem(THEME_KEY, theme);
  themeToggleEl.textContent = (theme === "dark") ? "Licht" : "Donker";
  themeToggleEl.setAttribute("aria-label", (theme === "dark") ? "Schakel naar licht thema" : "Schakel naar donker thema");
}

/* -------------------------------------------------------
   LOAD stories.json
------------------------------------------------------- */
fetch(INDEX_FILE)
  .then(response => {
    if (!response.ok) throw new Error("stories.json niet gevonden");
    return response.json();
  })
  .then(data => {
    storyListEl.innerHTML = "";

    (data.stories || []).forEach(story => {
      const button = document.createElement("button");
      button.className = "story-btn";
      button.textContent = story.title;
      button.addEventListener("click", () => loadStory(story, button));
      storyListEl.appendChild(button);
    });

    if (!data.stories || data.stories.length === 0) {
      storyListEl.textContent = "Geen verhalen gevonden in stories.json";
    }
  })
  .catch(error => {
    storyListEl.textContent = "Kan stories.json niet laden.";
    console.error(error);
  });

/* -------------------------------------------------------
   LOAD story file and SHOW CONTENT
------------------------------------------------------- */
function loadStory(story, button) {
  if (currentButton) currentButton.classList.remove("active");
  button.classList.add("active");
  currentButton = button;

  fetch(STORIES_BASE + story.file)
    .then(response => {
      if (!response.ok) throw new Error("Verhaalbestand niet gevonden: " + story.file);
      return response.text();
    })
    .then(text => {
      // Use textContent to avoid HTML injection, while still showing full content.
      storyContentEl.innerHTML = "";
      const div = document.createElement("div");
      div.className = "story-text";
      div.textContent = text;
      storyContentEl.appendChild(div);
    })
    .catch(error => {
      storyContentEl.innerHTML = "";
      const div = document.createElement("div");
      div.className = "story-text";
      div.textContent = "Fout bij laden van het verhaal.";
      storyContentEl.appendChild(div);
      console.error(error);
    });
}
</script>

</body>
</html>
