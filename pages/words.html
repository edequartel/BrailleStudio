<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Woordentrainer – Eén record per keer</title>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f3f4f6;
      color: #111827;
      display: flex;
      justify-content: center;
    }

    .container {
      max-width: 760px;
      width: 100%;
      background: #ffffff;
      padding: 20px 24px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(15, 23, 42, 0.15);
    }

    h1 {
      font-size: 1.6rem;
      margin: 0 0 8px 0;
    }

    .subtitle {
      margin: 0 0 16px 0;
      color: #6b7280;
      font-size: 0.95rem;
    }

    .meta-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 14px 0 16px 0;
      font-size: 0.85rem;
      color: #6b7280;
      gap: 12px;
      flex-wrap: wrap;
    }

    .field-label {
      font-weight: 600;
      margin: 10px 0 4px 0;
      font-size: 0.9rem;
      color: #4b5563;
    }

    .field-value {
      margin: 0;
      padding: 8px 10px;
      border-radius: 8px;
      background: #f9fafb;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
        "Cascadia Code", "Fira Code", "Liberation Mono", "Courier New",
        monospace;
      font-size: 0.92rem;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .short-flag {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 2px 10px;
      border-radius: 999px;
      background: #ecfdf3;
      color: #15803d;
      font-size: 0.8rem;
      font-weight: 600;
    }

    .buttons {
      margin-top: 18px;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    button {
      padding: 8px 16px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 0.95rem;
      font-weight: 600;
      background: #111827;
      color: #f9fafb;
    }

    button.secondary {
      background: #e5e7eb;
      color: #111827;
    }

    /* Visible log panel */
    .log-panel {
      margin-top: 18px;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      overflow: hidden;
    }

    .log-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 12px;
      background: #111827;
      color: #f9fafb;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .log-body {
      padding: 10px 12px;
      background: #0b1220;
      color: #e5e7eb;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
        "Cascadia Code", "Fira Code", "Liberation Mono", "Courier New",
        monospace;
      font-size: 0.85rem;
      white-space: pre-wrap;
      height: 180px;
      overflow: auto;
    }

    .log-controls button {
      background: #374151;
      font-size: 0.85rem;
      padding: 6px 10px;
    }
  </style>
</head>
<body>
  <main class="container" aria-live="polite">
    <h1>Woordentrainer</h1>
    <p class="subtitle">Toont één JSON-record per keer. Gebruik “Vorige/Volgende”.</p>

    <div class="meta-bar">
      <span id="item-id">ID: –</span>
      <span id="item-index">0 / 0</span>
      <span id="data-status">Data: –</span>
    </div>

    <p class="field-label">Hoofdwoord</p>
    <p class="field-value" id="field-word">–</p>

    <p class="field-label">Letters</p>
    <p class="field-value" id="field-letters">–</p>

    <p class="field-label">Woorden / combinaties</p>
    <p class="field-value" id="field-words">–</p>

    <p class="field-label">Stories (audio-bestanden)</p>
    <p class="field-value" id="field-story">–</p>

    <p class="field-label">Sounds (effecten)</p>
    <p class="field-value" id="field-sounds">–</p>

    <p class="field-label">Icon</p>
    <p class="field-value" id="field-icon">–</p>

    <div class="meta-bar">
      <span id="short-flag" class="short-flag" style="display:none;">Kort verhaal: ja</span>
    </div>

    <div class="buttons">
      <button id="prev-btn" class="secondary" type="button">Vorige</button>
      <button id="next-btn" type="button">Volgende</button>
    </div>

    <!-- Visible logging UI -->
    <section class="log-panel" aria-label="Log">
      <div class="log-header">
        <span>Log</span>
        <span class="log-controls">
          <button id="clear-log-btn" type="button">Clear</button>
        </span>
      </div>
      <div id="log" class="log-body">Log start…</div>
    </section>
  </main>

  <!-- Fallback logMessage so you ALWAYS see logs even if logging.js fails -->
  <script>
    (function () {
      function appendToPanel(line) {
        const el = document.getElementById("log");
        if (!el) return;
        if (el.textContent === "Log start…") el.textContent = "";
        el.textContent += line + "\n";
        el.scrollTop = el.scrollHeight;
      }

      // Provide fallback if logging.js doesn't define it
      if (typeof window.logMessage !== "function") {
        window.logMessage = function (msg) {
          appendToPanel(String(msg));
          console.log(msg);
        };
      }

      document.addEventListener("DOMContentLoaded", () => {
        const btn = document.getElementById("clear-log-btn");
        if (btn) btn.addEventListener("click", () => {
          const el = document.getElementById("log");
          if (el) el.textContent = "";
        });
      });

      // Immediate proof that the page logs
      window.logMessage("[words.html] Inline logger ready.");
    })();
  </script>

  <!-- Load your logging.js (optional, but keep it) -->
  <script src="../js/logging.js"></script>

  <!-- Then the app logic -->
  <script src="../js/words.js"></script>
</body>
</html>
