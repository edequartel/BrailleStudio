<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Event log demo (timed)</title>

  <meta name="color-scheme" content="light dark" />

  <!-- Event log component -->
  <link rel="stylesheet" href="../components/event-log/event-log.css" />

  <style>
    body {
      margin: 0;
      padding: 1rem;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #0b1220;
      color: #e6eaf2;
    }

    h1 {
      font-size: 1.1rem;
      margin: 0 0 0.75rem 0;
    }
  </style>
</head>
<body>

  <h1>Event log â€“ demo with timing</h1>

  <div id="log"></div>

  <script src="../components/event-log/event-log.js"></script>

  <script>
    const log = new EventLog(document.getElementById("log"));

    // Timed demo events (milliseconds)
    log.log("Page loaded", "system");

    setTimeout(() => {
      log.log("Left thumb pressed", "key");
    }, 500);      // 0.5s

    setTimeout(() => {
      log.log("Routing button 8", "routing");
    }, 1000);     // 1.0s

    setTimeout(() => {
      log.log("Playing audio: letter-a.mp3", "audio");
    }, 1500);     // 1.5s

    setTimeout(() => {
      log.log("Example error", "error");
    }, 2000);     // 2.0s
  </script>

</body>
</html>
