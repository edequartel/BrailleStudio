<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>BrailleBridge Portal</title>

  <!-- Shared stylesheet (we are in /pages → go up one folder) -->
  <link rel="stylesheet" href="../css/style.css" />

  <!-- Navigo router -->
  <script src="https://unpkg.com/navigo@8/dist/navigo.min.js"></script>

  <!-- Our router logic (also one folder up, then /js) -->
  <script src="../js/router.js" defer></script>
</head>

<body>
  <div class="container">
    <h1>Bartiméus BrailleBridge Portal</h1>
    <p class="small">
      Kies een demo of spel. De inhoud wordt in dit venster geladen.
    </p>

    <!-- Navigation menu -->
    <h2>Menu</h2>
    <div class="button-row">
      <button data-route="/bridge">BrailleBridge Demo</button>
      <button data-route="/sounds">Sounds Demo</button>
      <button data-route="/game">Braille Sound Game</button>
    </div>

    <!-- Where the pages will appear -->
    <h2>Inhoud</h2>
    <div class="status small">
      De gekozen pagina wordt hieronder geladen.
    </div>

    <iframe
      id="contentFrame"
      title="BrailleBridge content"
      style="width: 100%; height: 600px; border: 1px solid #ddd; border-radius: 10px; margin-top: 12px; background: #fff;"
    ></iframe>

    <h2>Router Log</h2>
    <div id="log"></div>
  </div>
</body>
</html>
