<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BrailleStudio - Bartiméus Onderwijs</title>

  <link rel="stylesheet" href="../components/braille-monitor/braillemonitor.css" />

  <style>
    /* ----------------------------
       Theme tokens
    ---------------------------- */
    :root {
      --bg: #f3f4f6;
      --fg: #111827;
      --panel: #ffffff;
      --muted: #6b7280;
      --label: #4b5563;
      --code-bg: #f9fafb;

      --btn-bg: #111827;
      --btn-fg: #f9fafb;
      --btn2-bg: #e5e7eb;
      --btn2-fg: #111827;

      --chip-bg: #f9fafb;
      --chip-fg: #111827;
      --chip-border: #e5e7eb;

      --shadow: 0 4px 20px rgba(15, 23, 42, 0.15);

      --log-head-bg: #111827;
      --log-head-fg: #f9fafb;
      --log-body-bg: #0b1220;
      --log-body-fg: #e5e7eb;

      --flag-bg: #ecfdf3;
      --flag-fg: #15803d;
    }

    html[data-theme="dark"] {
      --bg: #0b1220;
      --fg: #e5e7eb;
      --panel: #0f172a;
      --muted: #94a3b8;
      --label: #cbd5e1;
      --code-bg: #111827;

      --btn-bg: #e5e7eb;
      --btn-fg: #0b1220;
      --btn2-bg: #1f2937;
      --btn2-fg: #e5e7eb;

      --chip-bg: #0b1220;
      --chip-fg: #e5e7eb;
      --chip-border: #243041;

      --shadow: 0 8px 28px rgba(0, 0, 0, 0.45);

      --log-head-bg: #0b1220;
      --log-head-fg: #e5e7eb;
      --log-body-bg: #070b14;
      --log-body-fg: #e5e7eb;

      --flag-bg: rgba(16, 185, 129, 0.12);
      --flag-fg: #34d399;

      color-scheme: dark;
    }

    /* ----------------------------
       Layout
    ---------------------------- */
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: var(--bg);
      color: var(--fg);
      display: flex;
      justify-content: center;
    }

    .container {
      max-width: 760px;
      width: 100%;
      background: var(--panel);
      padding: 20px 24px;
      border-radius: 12px;
      box-shadow: var(--shadow);
    }

    /* Theme toggle (bottom row) */
    .theme-toggle {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      border-radius: 999px;
      padding: 8px 16px;
      background: transparent;
      border: 1px solid var(--chip-border);
      color: var(--fg);
      cursor: pointer;
      font-weight: 700;
      font-size: 0.95rem;
    }

    .theme-dot {
      width: 10px;
      height: 10px;
      border-radius: 999px;
      background: var(--fg);
      opacity: 0.9;
    }

    .meta-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 14px 0 16px 0;
      font-size: 0.85rem;
      color: var(--muted);
      gap: 12px;
      flex-wrap: wrap;
    }

    .field-label {
      font-weight: 600;
      margin: 10px 0 4px 0;
      font-size: 0.9rem;
      color: var(--label);
    }

    .field-value {
      margin: 0;
      padding: 8px 10px;
      border-radius: 8px;
      background: var(--code-bg);
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
        "Cascadia Code", "Fira Code", "Liberation Mono", "Courier New", monospace;
      font-size: 0.92rem;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .short-flag {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 2px 10px;
      border-radius: 999px;
      background: var(--flag-bg);
      color: var(--flag-fg);
      font-size: 0.8rem;
      font-weight: 700;
      border: 1px solid rgba(0,0,0,0.06);
    }

    .buttons {
      margin-top: 18px;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      flex-wrap: wrap;
    }

    button {
      padding: 8px 16px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 0.95rem;
      font-weight: 700;
      background: var(--btn-bg);
      color: var(--btn-fg);
    }

    button.secondary {
      background: var(--btn2-bg);
      color: var(--btn2-fg);
    }

    /* Visible log panel */
    .log-panel {
      margin-top: 18px;
      border: 1px solid var(--chip-border);
      border-radius: 12px;
      overflow: hidden;
    }
    .log-panel.hidden { display: none; }

    .log-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 12px;
      background: var(--log-head-bg);
      color: var(--log-head-fg);
      font-weight: 700;
      font-size: 0.9rem;
    }

    .log-body {
      padding: 10px 12px;
      background: var(--log-body-bg);
      color: var(--log-body-fg);
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
        "Cascadia Code", "Fira Code", "Liberation Mono", "Courier New", monospace;
      font-size: 0.85rem;
      white-space: pre-wrap;
      height: 180px;
      overflow: auto;
    }

    .log-controls button {
      background: #374151;
      color: #f9fafb;
      font-size: 0.85rem;
      padding: 6px 10px;
    }

    html[data-theme="dark"] .log-controls button {
      background: #1f2937;
      color: #e5e7eb;
    }

    .braille-panel { margin-bottom: 16px; }

    /* ----------------------------
       Word header requested:
       emoji left | word ... braille (right-aligned)
    ---------------------------- */
    .word-header {
      display: grid;
      grid-template-columns: 44px 1fr;
      align-items: center;
      column-gap: 12px;
      margin-bottom: 12px;
    }

    .word-emoji {
      width: 44px;
      text-align: left;
      font-size: 2rem;
      line-height: 1;
    }

    .word-line {
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: center;
      column-gap: 16px;
      min-width: 0;
    }

    .word-text {
      font-size: 1.35rem;
      font-weight: 800;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .word-braille {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
        "Cascadia Code", "Fira Code", "Liberation Mono", "Courier New", monospace;
      font-size: 1.25rem;
      letter-spacing: 0.18em;
      text-align: right;
      white-space: nowrap;
      opacity: 0.95;
    }
  </style>
</head>

<body>
  <main class="container" aria-live="polite">
    <div class="braille-panel">
      <!-- Emoji left, word + braille on same line (braille right aligned) -->
      <div class="word-header">
        <span id="field-emoji" class="word-emoji" aria-hidden="true">–</span>

        <div class="word-line">
          <span id="field-word" class="word-text">–</span>
          <span id="field-word-braille" class="word-braille">–</span>
        </div>
      </div>

      <!-- Braille monitor -->
      <div id="brailleMonitorComponent"></div>
    </div>

    <div class="meta-bar">
      <span id="item-id">ID: –</span>
      <span id="item-index">0 / 0</span>
      <span id="data-status">Data: –</span>
    </div>

    <div class="meta-bar">
      <span id="field-icon">Icon: –</span>
      <span id="short-flag" class="short-flag" style="display:none;">Kort verhaal: ja</span>
    </div>

    <p class="field-label">Activiteiten</p>
    <div class="meta-bar" style="margin-top: 8px;">
      <span id="activity-index">0 / 0</span>
      <span id="activity-id">Activity: –</span>
    </div>
    <div id="activity-buttons" class="buttons" style="justify-content:flex-start; margin-top: 10px;"></div>

    <p class="field-label" id="activity-instruction-label">Instructie</p>
    <p class="field-value" id="activity-instruction">–</p>

    <div class="meta-bar" style="margin-top: 12px;">
      <span id="activity-status">Status: idle</span>
      <span style="display:flex; gap:10px; align-items:center;">
        <label style="display:flex; gap:8px; align-items:center; font-size:0.85rem; color:var(--muted);">
          <input id="auto-run" type="checkbox" checked />
          Auto next
        </label>
        <button id="start-activity-btn" class="secondary" type="button">Start</button>
        <button id="done-activity-btn" type="button" disabled>Done</button>
      </span>
    </div>

    <div class="buttons">
      <button id="prev-btn" class="secondary" type="button">Vorige</button>
      <button id="next-btn" type="button">Volgende</button>
      <button id="prev-activity-btn" class="secondary" type="button">◀</button>
      <button id="next-activity-btn" type="button">▶</button>
      <button id="toggle-fields-btn" class="secondary" type="button" aria-controls="fields-panel" aria-expanded="false">Velden</button>
      <button id="toggle-log-btn" class="secondary" type="button">Log</button>

      <button id="themeToggle" class="theme-toggle" type="button" aria-label="Toggle theme">
        <span class="theme-dot" aria-hidden="true"></span>
        <span id="themeLabel">Theme: light</span>
      </button>
    </div>

    <section id="fields-panel" class="log-panel hidden" aria-label="Alle velden">
      <div class="log-header">
        <span>Alle velden</span>
      </div>
      <div id="field-all" class="log-body">–</div>
    </section>

    <section id="log-panel" class="log-panel hidden" aria-label="Log">
      <div class="log-header">
        <span>Log</span>
        <span class="log-controls">
          <button id="clear-log-btn" type="button">Clear</button>
        </span>
      </div>
      <div id="log" class="log-body">Log start…</div>
    </section>
  </main>

  <script>
    (function () {
      // ---------- Theme toggle (persist in localStorage) ----------
      const THEME_KEY = "bs_theme";
      const html = document.documentElement;

      function applyTheme(theme) {
        html.setAttribute("data-theme", theme);
        const label = document.getElementById("themeLabel");
        if (label) label.textContent = "Theme: " + theme;
      }

      function getInitialTheme() {
        const saved = localStorage.getItem(THEME_KEY);
        if (saved === "light" || saved === "dark") return saved;
        return window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches
          ? "dark"
          : "light";
      }

      document.addEventListener("DOMContentLoaded", () => {
        applyTheme(getInitialTheme());

        const tbtn = document.getElementById("themeToggle");
        if (tbtn) {
          tbtn.addEventListener("click", () => {
            const current = html.getAttribute("data-theme") === "dark" ? "dark" : "light";
            const next = current === "dark" ? "light" : "dark";
            localStorage.setItem(THEME_KEY, next);
            applyTheme(next);
            if (typeof window.logMessage === "function") window.logMessage("[theme] " + next);
          });
        }
      });

      // ---------- Fallback logMessage ----------
      function appendToPanel(line) {
        const el = document.getElementById("log");
        if (!el) return;
        if (el.textContent === "Log start…") el.textContent = "";
        el.textContent += line + "\n";
        el.scrollTop = el.scrollHeight;
      }

      if (typeof window.logMessage !== "function") {
        window.logMessage = function (msg) {
          appendToPanel(String(msg));
          console.log(msg);
        };
      }

      document.addEventListener("DOMContentLoaded", () => {
        const btn = document.getElementById("clear-log-btn");
        if (btn) btn.addEventListener("click", () => {
          const el = document.getElementById("log");
          if (el) el.textContent = "";
        });

        const toggle = document.getElementById("toggle-log-btn");
        const panel = document.getElementById("log-panel");
        if (toggle && panel) {
          toggle.addEventListener("click", () => {
            panel.classList.toggle("hidden");
          });
        }
      });

      window.logMessage("[words.html] Inline logger ready.");
    })();
  </script>

  <script src="../js/logging.js"></script>
  <script src="../js/braillebridge.js"></script>
  <script src="../components/braille-monitor/braillemonitor.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>
  <script src="../js/sounds.js"></script>

  <script src="../activities/tts.js"></script>
  <script src="../activities/letters.js"></script>
  <script src="../activities/words.js"></script>
  <script src="../activities/story.js"></script>
  <script src="../activities/sounds.js"></script>

  <script src="../js/words.js"></script>
</body>
</html>
