<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BrailleStudio</title>

  <style>
    :root{
      --bg: #f3f4f6;
      --panel: #ffffff;
      --text: #111827;
      --muted: #6b7280;

      --link-bg: #f9fafb;
      --link-hover: #eef2ff;
      --shadow: rgba(0, 0, 0, 0.14);

      --md-bg: #ffffff;
      --md-text: #1c1f25;
    }

    @media (prefers-color-scheme: dark){
      :root{
        --bg: #0f1117;
        --panel: #161a23;
        --text: #f5f6f7;
        --muted: #a3adbd;

        --link-bg: #1e2431;
        --link-hover: #293043;
        --shadow: rgba(0, 0, 0, 0.55);

        --md-bg: #1b1f2a;
        --md-text: #ffffff;
      }
    }

    * { box-sizing: border-box; }

    body{
      margin: 0;
      padding: 24px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    main{
      max-width: 980px;
      margin: 0 auto;
      background: var(--panel);
      padding: 22px;
      border-radius: 16px;
      box-shadow: 0 10px 36px var(--shadow);
    }

    header{
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 14px;
      margin-bottom: 16px;
    }

    h1{
      margin: 0;
      font-size: 1.85rem;
      font-weight: 850;
      letter-spacing: -0.01em;
      color: var(--text);
    }

    .subtitle{
      margin: 0;
      color: var(--muted);
      font-size: 0.98rem;
      line-height: 1.35;
    }

    /* Use the space better: 2-column layout on wide screens */
    .layout{
      display: grid;
      grid-template-columns: 360px 1fr;
      gap: 18px;
      align-items: start;
    }

    @media (max-width: 900px){
      body{ padding: 16px; }
      main{ padding: 16px; }
      .layout{ grid-template-columns: 1fr; }
    }

    /* Links panel */
    nav{
      background: rgba(255,255,255,0.0);
    }

    ul{
      list-style: none;
      padding: 0;
      margin: 0;
      display: grid;
      gap: 10px;
    }

    li{ margin: 0; }

    /* No borders on links */
    a{
      display: block;
      padding: 14px 14px;
      border-radius: 12px;
      background: var(--link-bg);
      text-decoration: none;
      color: var(--text);
      font-weight: 700;
      transition: background 0.15s ease, transform 0.12s ease;
    }

    a:hover{
      background: var(--link-hover);
      transform: translateY(-1px);
    }

    a:active{
      transform: translateY(0);
    }

    /* README panel (no border; uses space better) */
    #readme-box{
      background: var(--md-bg);
      color: var(--md-text);
      border-radius: 12px;
      padding: 16px 16px;
      height: calc(100vh - 24px - 24px - 22px - 22px); /* body padding + main padding */
      max-height: 640px;
      overflow: auto;
      box-shadow: inset 0 2px 10px rgba(0,0,0,0.14);
      font-size: 1rem;
      line-height: 1.65;
    }

    @media (max-width: 900px){
      #readme-box{
        height: auto;
        max-height: 520px;
      }
    }

    #readme-box h1,
    #readme-box h2,
    #readme-box h3{
      margin: 1.2rem 0 0.6rem 0;
      color: var(--md-text);
      font-weight: 800;
      letter-spacing: -0.01em;
    }

    #readme-box p{
      margin: 0.75rem 0;
    }

    #readme-box ul{
      list-style: disc;
      padding-left: 1.4rem;
      margin: 0.6rem 0;
      gap: 0;
    }

    #readme-box code{
      background: rgba(0,0,0,0.08);
      padding: 2px 6px;
      border-radius: 6px;
      font-size: 0.95rem;
    }

    @media (prefers-color-scheme: dark){
      #readme-box code{
        background: rgba(255,255,255,0.10);
      }
    }

    #readme-box a{
      color: #60a5fa;
      background: transparent;
      padding: 0;
      border-radius: 0;
      font-weight: 700;
      display: inline;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
  <main>
    <header>
      <div>
        <h1>BrailleServer</h1>
        <p class="subtitle">Kies een onderdeel. De README staat rechts voor context en uitleg.</p>
      </div>
    </header>

    <div class="layout">
      <nav aria-label="Hoofdmenu">
        <ul>
          <li><a href="./pages/words.html">Letter en woorden oefenen</a></li>
          <li><a href="./pages/stories.html">Verhalen lezen</a></li>
          <li><a href="./components/instructions/instructions-audio.html">Instructies â€“ audio overzicht</a></li>
          <li><a href="./components/profile/profile.html">Profiel student</a></li>
        </ul>
      </nav>

      <section>
        <div id="readme-box">Laden...</div>
      </section>
    </div>
  </main>

  <script>
    fetch('./README.md')
      .then(r => r.text())
      .then(md => {
        document.getElementById('readme-box').innerHTML = marked.parse(md);
      })
      .catch(() => {
        document.getElementById('readme-box').innerText =
          'README.md kon niet worden geladen.';
      });
  </script>
</body>
</html>
