<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BrailleServer</title>

  <style>
    /* -----------------------------------------
       Theme variables (light default)
    ----------------------------------------- */
    :root {
      --bg: #f3f4f6;
      --panel: #ffffff;
      --text: #111827;
      --border: #e5e7eb;
      --link-bg: #f9fafb;
      --link-hover: #eef2ff;
      --shadow: rgba(0, 0, 0, 0.12);
    }

    /* -----------------------------------------
       Dark theme (system preference)
    ----------------------------------------- */
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0f1117;
        --panel: #161a23;
        --text: #e5e7eb;
        --border: #2a2f3a;
        --link-bg: #1f2430;
        --link-hover: #2a3050;
        --shadow: rgba(0, 0, 0, 0.6);
      }
    }

    /* -----------------------------------------
       Base layout
    ----------------------------------------- */
    body {
      margin: 0;
      padding: 2rem;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    main {
      max-width: 720px;
      margin: 0 auto;
      background: var(--panel);
      padding: 2rem;
      border-radius: 14px;
      box-shadow: 0 6px 24px var(--shadow);
    }

    h1 {
      margin-top: 0;
      font-size: 1.6rem;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 1.5rem 0 0;
    }

    li {
      margin-bottom: 1rem;
    }

    a {
      display: block;
      padding: 1rem;
      border-radius: 10px;
      background: var(--link-bg);
      text-decoration: none;
      color: var(--text);
      font-weight: 600;
      border: 1px solid var(--border);
      transition: background 0.15s ease;
    }

    a:hover {
      background: var(--link-hover);
    }
  </style>
</head>
<body>

  <main>
    <h1>BrailleServer</h1>

    <ul>
      <li>
        <a href="./pages/activity-runner.html">
          Letter en woorden oefenen
        </a>
      </li>

      <li>
        <a href="./pages/stories/">
          Verhalen lezen
        </a>
      </li>
    </ul>
  </main>

</body>
</html>
