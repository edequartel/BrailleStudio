<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BrailleStudio</title>
  
  <script defer src="https://cloud.umami.is/script.js" data-website-id="e5e6688f-dec8-44f0-8b83-b223bda340af"></script> 

  <style>
    :root{
      --bg: #f3f4f6;
      --panel: #ffffff;
      --text: #111827;
      --muted: #6b7280;

      --link-bg: #f9fafb;
      --link-hover: #eef2ff;
      --shadow: rgba(0, 0, 0, 0.14);

      --md-bg: #ffffff;
      --md-text: #1c1f25;
    }

    @media (prefers-color-scheme: dark){
      :root{
        --bg: #0f1117;
        --panel: #161a23;
        --text: #f5f6f7;
        --muted: #a3adbd;

        --link-bg: #1e2431;
        --link-hover: #293043;
        --shadow: rgba(0, 0, 0, 0.55);

        --md-bg: #1b1f2a;
        --md-text: #ffffff;
      }
    }

    * { box-sizing: border-box; }

    body{
      margin: 0;
      padding: 24px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    main{
      max-width: 980px;
      margin: 0 auto;
      background: var(--panel);
      padding: 22px;
      border-radius: 16px;
      box-shadow: 0 10px 36px var(--shadow);
    }

    header{
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 14px;
      margin-bottom: 16px;
    }

    h1{
      margin: 0;
      font-size: 1.85rem;
      font-weight: 850;
      letter-spacing: -0.01em;
      color: var(--text);
    }

    .subtitle{
      margin: 0;
      color: var(--muted);
      font-size: 0.98rem;
      line-height: 1.35;
    }

    /* Use the space better: 2-column layout on wide screens */
    .layout{
      display: grid;
      grid-template-columns: 360px 1fr;
      gap: 18px;
      align-items: start;
    }

    @media (max-width: 900px){
      body{ padding: 16px; }
      main{ padding: 16px; }
      .layout{ grid-template-columns: 1fr; }
    }

    /* Links panel */
    nav{
      background: rgba(255,255,255,0.0);
    }

    ul{
      list-style: none;
      padding: 0;
      margin: 0;
      display: grid;
      gap: 10px;
    }

    li{ margin: 0; }

    /* No borders on links */
    a{
      display: block;
      padding: 14px 14px;
      border-radius: 12px;
      background: var(--link-bg);
      text-decoration: none;
      color: var(--text);
      font-weight: 700;
      transition: background 0.15s ease, transform 0.12s ease;
    }

    a:hover{
      background: var(--link-hover);
      transform: translateY(-1px);
    }

    a:active{
      transform: translateY(0);
    }

    /* README panel (no border; uses space better) */
    #readme-box{
      background: var(--md-bg);
      color: var(--md-text);
      border-radius: 12px;
      padding: 16px 16px;
      height: calc(100vh - 24px - 24px - 22px - 22px); /* body padding + main padding */
      max-height: 640px;
      overflow: auto;
      box-shadow: inset 0 2px 10px rgba(0,0,0,0.14);
      font-size: 1rem;
      line-height: 1.65;
    }

    @media (max-width: 900px){
      #readme-box{
        height: auto;
        max-height: 520px;
      }
    }

    #readme-box h1,
    #readme-box h2,
    #readme-box h3{
      margin: 1.2rem 0 0.6rem 0;
      color: var(--md-text);
      font-weight: 800;
      letter-spacing: -0.01em;
    }

    #readme-box p{
      margin: 0.75rem 0;
    }

    #readme-box ul{
      list-style: disc;
      padding-left: 1.4rem;
      margin: 0.6rem 0;
      gap: 0;
    }

    #readme-box code{
      background: rgba(0,0,0,0.08);
      padding: 2px 6px;
      border-radius: 6px;
      font-size: 0.95rem;
    }

    @media (prefers-color-scheme: dark){
      #readme-box code{
        background: rgba(255,255,255,0.10);
      }
    }

    #readme-box a{
      color: #60a5fa;
      background: transparent;
      padding: 0;
      border-radius: 0;
      font-weight: 700;
      display: inline;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <!-- Language comes from SettingsStore (localstorage.json) -->
  <script src="./js/settings-store.js"></script>
</head>

<body>
  <main>
    <header>
      <div>
        <h1 data-i18n="title">BrailleStudio</h1>
      </div>
    </header>

    <div class="layout">
      <nav aria-label="" data-i18n-aria="mainNav">
        <ul>
          <li><a href="./pages/activity-runner.html" data-i18n="nav.practice"></a></li>
          <li><a href="./pages/stories.html" data-i18n="nav.stories"></a></li>
          <li><a href="./components/instructions/instructions-audio.html" data-i18n="nav.instructions"></a></li>
          <li><a href="./components/profile/profile.html" data-i18n="nav.profile"></a></li>
          <li><a href="./pages/settings.html" data-i18n="nav.settings"></a></li>
        </ul>
      </nav>

      <section>
        <div id="readme-box" data-i18n="loading">Laden…</div>
      </section>
    </div>
  </main>

  <script>
  (async function () {
    "use strict";

    // ------------------------------------------------------------
    // i18n dictionary (explicit, readable, maintainable)
    // ------------------------------------------------------------
    const I18N = {
      nl: {
        title: "BrailleStudio",
        loading: "Laden…",
        readmeError: "README kon niet worden geladen.",
        mainNav: "Hoofdmenu",
        nav: {
          practice: "Letters en woorden oefenen",
          stories: "Verhalen lezen",
          instructions: "Instructies – audio overzicht",
          profile: "Profiel student",
          settings: "Instellingen"
        }
      },
      en: {
        title: "BrailleStudio",
        loading: "Loading…",
        readmeError: "README could not be loaded.",
        mainNav: "Main navigation",
        nav: {
          practice: "Practice letters and words",
          stories: "Read stories",
          instructions: "Instructions – audio overview",
          profile: "Student profile",
          settings: "Settings"
        }
      }
    };

    // ------------------------------------------------------------
    // Language resolution (single source of truth: SettingsStore)
    // ------------------------------------------------------------
    function normalizeLang(x){
      const t = String(x || "").trim().toLowerCase();
      const base = t.split("-")[0];
      return (base === "en" || base === "nl") ? base : "nl";
    }

    function getLangFromSettings(){
      try{
        if (window.SettingsStore && typeof SettingsStore.load === "function") {
          const s = SettingsStore.load();
          return normalizeLang(s.lang);
        }
      }catch{}
      return "nl";
    }

    const lang = getLangFromSettings();
    const T = I18N[lang] || I18N.nl;

    // Set <html lang="..">
    document.documentElement.setAttribute("lang", lang);

    // ------------------------------------------------------------
    // Apply translations to DOM
    // ------------------------------------------------------------
    function applyI18n(){
      document.querySelectorAll("[data-i18n]").forEach(el => {
        const key = el.dataset.i18n;
        const value = key.split(".").reduce((o,k)=>o && o[k], T);
        if (value != null) el.textContent = String(value);
      });

      document.querySelectorAll("[data-i18n-aria]").forEach(el => {
        const key = el.dataset.i18nAria;
        const value = T[key];
        if (value != null) el.setAttribute("aria-label", String(value));
      });
    }

    applyI18n();

    // ------------------------------------------------------------
    // README loading from /content
    // Expected:
    //   /content/README.nl.md
    //   /content/README.en.md
    // ------------------------------------------------------------
    const box = document.getElementById("readme-box");
    const readmeUrl = `./content/README.${lang}.md`;

    console.log("[index] loading README", { lang, readmeUrl });

    try{
      const res = await fetch(readmeUrl, { cache: "no-store" });
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      const md = await res.text();
      box.innerHTML = marked.parse(md);
    } catch (e) {
      console.error("[index] README load failed", e);
      box.textContent = T.readmeError;
    }

  })();
  </script>
</body>
</html>
