<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BrailleStudio</title>
  
  <script defer src="https://cloud.umami.is/script.js" data-website-id="e5e6688f-dec8-44f0-8b83-b223bda340af"></script> 

  <style>
    @font-face {
      font-family: "Noto Sans";
      src: url("./assets/fonts/NotoSans-Regular.woff2") format("woff2");
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: "Noto Sans";
      src: url("./assets/fonts/NotoSans-SemiBold.woff2") format("woff2");
      font-weight: 600;
      font-style: normal;
      font-display: swap;
    }

    :root {
      --bg: #f3f4f6;
      --fg: #111827;
      --panel: #ffffff;
      --muted: #6b7280;
      --label: #4b5563;
      --code-bg: #f9fafb;

      --btn-bg: #111827;
      --btn-fg: #f9fafb;
      --btn2-bg: #e5e7eb;
      --btn2-fg: #111827;

      --chip-bg: #f9fafb;
      --chip-fg: #111827;
      --chip-border: #e5e7eb;

      --shadow: 0 4px 20px rgba(15, 23, 42, 0.15);
    }

    html[data-theme="dark"] {
      --bg: #0b1220;
      --fg: #e5e7eb;
      --panel: #0f172a;
      --muted: #94a3b8;
      --label: #cbd5e1;
      --code-bg: #111827;

      --btn-bg: #e5e7eb;
      --btn-fg: #0b1220;
      --btn2-bg: #1f2937;
      --btn2-fg: #e5e7eb;

      --chip-bg: #0b1220;
      --chip-fg: #e5e7eb;
      --chip-border: #243041;

      --shadow: 0 8px 28px rgba(0, 0, 0, 0.45);

      color-scheme: dark;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 20px;
      font-family: "Noto Sans", Arial, sans-serif;
      background: var(--bg);
      color: var(--fg);
      display: flex;
      justify-content: center;
    }

    main {
      max-width: 980px;
      width: 100%;
      background: var(--panel);
      padding: 20px 24px;
      border-radius: 12px;
      box-shadow: var(--shadow);
    }

    header {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 14px;
      margin-bottom: 16px;
    }

    h1 {
      margin: 0;
      font-size: 1.85rem;
      font-weight: 850;
      letter-spacing: -0.01em;
      color: var(--fg);
    }

    .layout {
      display: grid;
      grid-template-columns: 360px 1fr;
      gap: 18px;
      align-items: start;
    }

    @media (max-width: 900px) {
      body { padding: 16px; }
      main { padding: 16px; }
      .layout { grid-template-columns: 1fr; }
    }

    nav {
      background: transparent;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: grid;
      gap: 10px;
    }

    li { margin: 0; }

    nav a {
      display: block;
      padding: 12px 14px;
      border-radius: 999px;
      border: 1px solid var(--chip-border);
      background: var(--chip-bg);
      text-decoration: none;
      color: var(--chip-fg);
      font-weight: 700;
      transition: background-color 0.12s ease, border-color 0.12s ease,
        box-shadow 0.12s ease, transform 0.04s ease;
    }

    nav a:hover {
      background: rgba(0, 0, 0, 0.05);
    }

    html[data-theme="dark"] nav a:hover {
      background: rgba(255, 255, 255, 0.06);
    }

    nav a:active {
      transform: translateY(1px);
    }

    nav a:focus-visible {
      outline: none;
      box-shadow: 0 0 0 3px rgba(79, 107, 237, 0.35);
    }

    #readme-box {
      background: var(--code-bg);
      color: var(--fg);
      border-radius: 12px;
      border: 1px solid var(--chip-border);
      padding: 16px 16px;
      height: calc(100vh - 20px - 20px - 20px - 24px);
      max-height: 640px;
      overflow: auto;
      box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.12);
      font-size: 1rem;
      line-height: 1.65;
    }

    @media (max-width: 900px) {
      #readme-box {
        height: auto;
        max-height: 520px;
      }
    }

    #readme-box h1,
    #readme-box h2,
    #readme-box h3 {
      margin: 1.2rem 0 0.6rem 0;
      color: var(--fg);
      font-weight: 800;
      letter-spacing: -0.01em;
    }

    #readme-box p {
      margin: 0.75rem 0;
    }

    #readme-box ul {
      list-style: disc;
      padding-left: 1.4rem;
      margin: 0.6rem 0;
      gap: 0;
    }

    #readme-box code {
      background: rgba(0, 0, 0, 0.08);
      padding: 2px 6px;
      border-radius: 6px;
      font-size: 0.95rem;
    }

    html[data-theme="dark"] #readme-box code {
      background: rgba(255, 255, 255, 0.10);
    }

    #readme-box a {
      color: #60a5fa;
      background: transparent;
      padding: 0;
      border-radius: 0;
      font-weight: 700;
      display: inline;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <!-- Language comes from SettingsStore (localstorage.json) -->
  <script src="./js/settings-store.js"></script>
</head>

<body>
  <main>
    <header>
      <div>
        <h1 data-i18n="title">BrailleStudio</h1>
      </div>
    </header>

    <div class="layout">
      <nav aria-label="" data-i18n-aria="mainNav">
        <ul>
          <li><a href="./pages/activity-runner.html" data-i18n="nav.practice"></a></li>
          <li><a href="./pages/stories.html" data-i18n="nav.stories"></a></li>
          <li><a href="./components/instructions/instructions-audio.html" data-i18n="nav.instructions"></a></li>
          <li><a href="./components/profile/profile.html" data-i18n="nav.profile"></a></li>
          <li><a href="./pages/settings.html" data-i18n="nav.settings"></a></li>
        </ul>
      </nav>

      <section>
        <div id="readme-box" data-i18n="loading">Laden…</div>
      </section>
    </div>
  </main>

  <script>
  (async function () {
    "use strict";

    // ------------------------------------------------------------
    // i18n dictionary (explicit, readable, maintainable)
    // ------------------------------------------------------------
    const I18N = {
      nl: {
        title: "BrailleStudio",
        loading: "Laden…",
        readmeError: "README kon niet worden geladen.",
        mainNav: "Hoofdmenu",
        nav: {
          practice: "Met Punt Op Pad",
          stories: "Verhalen lezen",
          instructions: "Instructies – audio overzicht",
          profile: "Profiel student",
          settings: "Instellingen"
        }
      },
      en: {
        title: "BrailleStudio",
        loading: "Loading…",
        readmeError: "README could not be loaded.",
        mainNav: "Main navigation",
        nav: {
          practice: "Practice letters and words",
          stories: "Read stories",
          instructions: "Instructions – audio overview",
          profile: "Student profile",
          settings: "Settings"
        }
      }
    };

    // ------------------------------------------------------------
    // Language resolution (single source of truth: SettingsStore)
    // ------------------------------------------------------------
    function normalizeLang(x){
      const t = String(x || "").trim().toLowerCase();
      const base = t.split("-")[0];
      return (base === "en" || base === "nl") ? base : "nl";
    }

    function getLangFromSettings(){
      try{
        if (window.SettingsStore && typeof SettingsStore.load === "function") {
          const s = SettingsStore.load();
          return normalizeLang(s.lang);
        }
      }catch{}
      return "nl";
    }

    const THEME_KEY = "bs_theme";

    function applyTheme(theme) {
      document.documentElement.setAttribute("data-theme", theme);
    }

    function getInitialTheme() {
      const saved = localStorage.getItem(THEME_KEY);
      if (saved === "light" || saved === "dark") return saved;
      return window.matchMedia &&
        window.matchMedia("(prefers-color-scheme: dark)").matches
        ? "dark"
        : "light";
    }

    applyTheme(getInitialTheme());

    const lang = getLangFromSettings();
    const T = I18N[lang] || I18N.nl;

    // Set <html lang="..">
    document.documentElement.setAttribute("lang", lang);

    // ------------------------------------------------------------
    // Apply translations to DOM
    // ------------------------------------------------------------
    function applyI18n(){
      document.querySelectorAll("[data-i18n]").forEach(el => {
        const key = el.dataset.i18n;
        const value = key.split(".").reduce((o,k)=>o && o[k], T);
        if (value != null) el.textContent = String(value);
      });

      document.querySelectorAll("[data-i18n-aria]").forEach(el => {
        const key = el.dataset.i18nAria;
        const value = T[key];
        if (value != null) el.setAttribute("aria-label", String(value));
      });
    }

    applyI18n();

    // ------------------------------------------------------------
    // README loading from /content
    // Expected:
    //   /content/README.nl.md
    //   /content/README.en.md
    // ------------------------------------------------------------
    const box = document.getElementById("readme-box");
    const readmeUrl = `./content/README.${lang}.md`;

    console.log("[index] loading README", { lang, readmeUrl });

    try{
      const res = await fetch(readmeUrl, { cache: "no-store" });
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      const md = await res.text();
      box.innerHTML = marked.parse(md);
    } catch (e) {
      console.error("[index] README load failed", e);
      box.textContent = T.readmeError;
    }

  })();
  </script>
</body>
</html>
