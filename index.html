<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>BrailleServer – Pages</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <h1>BrailleServer</h1>
    <p>Overzicht van alle HTML-pagina’s in <code>/pages</code>.</p>

    <ul id="pageList"></ul>

    <p id="status" class="small"></p>
  </div>

  <script>
    const owner = "edequartel";
    const repo = "BrailleServer";
    const pagesDir = "pages";

    const listEl = document.getElementById("pageList");
    const statusEl = document.getElementById("status");

    function addItem(file) {
      const li = document.createElement("li");
      const a = document.createElement("a");
      a.href = `${pagesDir}/${file}`;
      a.textContent = file;
      li.appendChild(a);
      listEl.appendChild(li);
    }

    async function loadFromJson() {
      try {
        const res = await fetch(`${pagesDir}/pages.json`, { cache: "no-store" });
        if (!res.ok) return false;

        const data = await res.json();
        if (!Array.isArray(data)) return false;

        data.forEach(item => {
          if (item.file && item.file.endsWith(".html")) {
            addItem(item.file);
          }
        });

        statusEl.textContent = "Bron: pages/pages.json";
        return true;
      } catch {
        return false;
      }
    }

    async function loadFromGitHub() {
      const apiUrl = `https://api.github.com/repos/${owner}/${repo}/contents/${pagesDir}`;
      const res = await fetch(apiUrl);
      if (!res.ok) throw new Error("GitHub API error");

      const data = await res.json();
      data
        .filter(f => f.type === "file" && f.name.endsWith(".html"))
        .forEach(f => addItem(f.name));

      statusEl.textContent = "Bron: GitHub Contents API";
    }

    (async function init() {
      const fromJson = await loadFromJson();
      if (fromJson) return;

      if (location.protocol.startsWith("http")) {
        try {
          await loadFromGitHub();
        } catch {
          statusEl.textContent = "Kon pagina’s niet laden.";
        }
      } else {
        statusEl.textContent =
          "Lokale file:// modus: voeg pages/pages.json toe om pagina’s te tonen.";
      }
    })();
  </script>
</body>
</html>
