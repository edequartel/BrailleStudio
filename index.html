<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BrailleStudio</title>
  
  <script defer src="https://cloud.umami.is/script.js" data-website-id="e5e6688f-dec8-44f0-8b83-b223bda340af"></script> 

  <style>
    @font-face {
      font-family: "Noto Sans";
      src: url("./assets/fonts/NotoSans-Regular.woff2") format("woff2");
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: "Noto Sans";
      src: url("./assets/fonts/NotoSans-SemiBold.woff2") format("woff2");
      font-weight: 600;
      font-style: normal;
      font-display: swap;
    }

    :root {
      --bg: #f3f4f6;
      --fg: #111827;
      --panel: #ffffff;
      --panel2: #f9fafb;
      --muted: #6b7280;
      --label: #4b5563;
      --code-bg: #f9fafb;
      --border: rgba(10,20,40,.12);
      --radius: 14px;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --sans: "Noto Sans", Arial, sans-serif;

      --btn-bg: #111827;
      --btn-fg: #f9fafb;
      --btn2-bg: #e5e7eb;
      --btn2-fg: #111827;

      --chip-bg: #f9fafb;
      --chip-fg: #111827;
      --chip-border: #e5e7eb;

      --shadow: 0 10px 30px rgba(15, 23, 42, 0.12);
    }

    html[data-theme="dark"] {
      --bg: #0b1220;
      --fg: #e5e7eb;
      --panel: #0f172a;
      --muted: #94a3b8;
      --label: #cbd5e1;
      --code-bg: #111827;
      --panel2: #101b27;
      --border: rgba(255,255,255,.10);

      --btn-bg: #e5e7eb;
      --btn-fg: #0b1220;
      --btn2-bg: #1f2937;
      --btn2-fg: #e5e7eb;

      --chip-bg: #0b1220;
      --chip-fg: #e5e7eb;
      --chip-border: #243041;

      --shadow: 0 8px 28px rgba(0, 0, 0, 0.45);

      color-scheme: dark;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: var(--sans);
      background:
        radial-gradient(1200px 800px at 15% 10%, rgba(106,166,255,.10), transparent 60%),
        radial-gradient(900px 650px at 90% 25%, rgba(126,231,135,.10), transparent 55%),
        var(--bg);
      color: var(--fg);
    }

    header {
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: blur(10px);
      background: color-mix(in oklab, var(--bg) 80%, transparent);
      border-bottom: 1px solid var(--border);
    }

    .wrap {
      max-width: 1100px;
      width: 100%;
      margin: 0 auto;
      padding: 18px;
    }

    .topbar {
      display: flex;
      gap: 12px;
      align-items: center;
      justify-content: space-between;
    }

    .title {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .title h1 {
      font-size: 18px;
      margin: 0;
      letter-spacing: .2px;
    }

    .title .sub {
      font-size: 13px;
      color: var(--muted);
      font-family: var(--mono);
    }

    .actions {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    .btn {
      appearance: none;
      border: 1px solid var(--border);
      background: linear-gradient(180deg, color-mix(in oklab, var(--panel) 92%, white 8%), var(--panel));
      color: var(--fg);
      padding: 10px 12px;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: var(--shadow);
      font-size: 13px;
      font-family: var(--sans);
      line-height: 1;
      display: inline-flex;
      align-items: center;
      text-decoration: none;
      transition: transform .06s ease, border-color .15s ease;
    }
    .btn:active { transform: translateY(1px); }
    .btn.ghost { background: transparent; box-shadow: none; }

    main .wrap { padding-top: 16px; padding-bottom: 24px; }

    .card {
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: linear-gradient(180deg, var(--panel), var(--panel2));
      box-shadow: var(--shadow);
      padding: 18px;
      overflow: hidden;
    }

    .layout {
      display: grid;
      grid-template-columns: 360px 1fr;
      gap: 18px;
      align-items: start;
    }

    @media (max-width: 900px) {
      .wrap { padding: 16px; }
      .layout { grid-template-columns: 1fr; }
    }

    nav {
      background: transparent;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: grid;
      gap: 10px;
    }

    li { margin: 0; }

    nav a {
      display: block;
      padding: 12px 14px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: color-mix(in oklab, var(--panel) 92%, black 8%);
      text-decoration: none;
      color: var(--fg);
      font-weight: 700;
      transition: background-color 0.12s ease, border-color 0.12s ease,
        box-shadow 0.12s ease, transform 0.04s ease;
    }

    nav a:hover {
      background: color-mix(in oklab, var(--panel) 88%, black 12%);
    }

    html[data-theme="dark"] nav a:hover {
      background: color-mix(in oklab, var(--panel) 88%, black 12%);
    }

    nav a:active {
      transform: translateY(1px);
    }

    nav a:focus-visible {
      outline: none;
      box-shadow: 0 0 0 3px rgba(79, 107, 237, 0.35);
    }

    #readme-box {
      background: var(--code-bg);
      color: var(--fg);
      border-radius: 12px;
      border: 1px solid var(--border);
      padding: 16px 16px;
      height: calc(100vh - 140px);
      max-height: 640px;
      overflow: auto;
      box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.12);
      font-size: 1rem;
      line-height: 1.65;
    }

    @media (max-width: 900px) {
      #readme-box {
        height: auto;
        max-height: 520px;
      }
    }

    #readme-box h1,
    #readme-box h2,
    #readme-box h3 {
      margin: 1.2rem 0 0.6rem 0;
      color: var(--fg);
      font-weight: 800;
      letter-spacing: -0.01em;
    }

    #readme-box p {
      margin: 0.75rem 0;
    }

    #readme-box ul {
      list-style: disc;
      padding-left: 1.4rem;
      margin: 0.6rem 0;
      gap: 0;
    }

    #readme-box code {
      background: rgba(0, 0, 0, 0.08);
      padding: 2px 6px;
      border-radius: 6px;
      font-size: 0.95rem;
    }

    html[data-theme="dark"] #readme-box code {
      background: rgba(255, 255, 255, 0.10);
    }

    #readme-box a {
      color: #60a5fa;
      background: transparent;
      padding: 0;
      border-radius: 0;
      font-weight: 700;
      display: inline;
    }

    footer {
      margin-top: 18px;
      padding: 14px 18px 24px 18px;
      color: var(--muted);
      font-size: 12px;
    }

    .footer-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      width: 100%;
    }

    .footer-logo {
      width: 120px;
      height: auto;
      opacity: 0.9;
    }

    @media (max-width: 600px) {
      .footer-row {
        flex-direction: column;
      }
      .footer-logo {
        width: 90px;
      }
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <!-- Language comes from SettingsStore (localstorage.json) -->
  <script src="./js/settings-store.js"></script>
</head>

<body>
  <header>
    <div class="wrap">
      <div class="topbar">
        <div class="title">
          <h1 data-i18n="title">BrailleStudio</h1>
          <div class="sub"></div>
        </div>
        <div class="actions">
          <button class="btn" id="themeBtn" type="button">Theme</button>
          <a class="btn" href="./pages/settings.html">Settings</a>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="wrap">
      <div class="card">
        <div class="layout">
      <nav aria-label="" data-i18n-aria="mainNav">
        <ul>
          <li><a href="./pages/activity-runner.html" data-i18n="nav.practice"></a></li>
          <li><a href="#" aria-label="Marechal - volwassen">Marechal - volwassen</a></li>
          <li><a href="./editor.html" aria-label="Editor">Editor</a></li>
          <li><a href="./pages/stories.html" data-i18n="nav.stories"></a></li>
          <li><a href="./components/instructions/instructions-audio.html" data-i18n="nav.instructions"></a></li>
        </ul>
      </nav>

      <section>
        <div id="readme-box" data-i18n="loading">Laden…</div>
      </section>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="wrap">
      <div class="footer-row">
        <div>Powered by Bartiméus</div>
        <img src="./assets/bartimeus.png" alt="Bartiméus" class="footer-logo" />
      </div>
    </div>
  </footer>

  <script>
  (async function () {
    "use strict";

    // ------------------------------------------------------------
    // i18n dictionary (explicit, readable, maintainable)
    // ------------------------------------------------------------
    const I18N = {
      nl: {
        title: "BrailleStudio",
        loading: "Laden…",
        readmeError: "README kon niet worden geladen.",
        mainNav: "Hoofdmenu",
        nav: {
          practice: "Met Punt Op Pad",
          stories: "Verhalen lezen",
          instructions: "Instructies – audio overzicht",
          profile: "Profiel student",
          settings: "Instellingen"
        }
      },
      en: {
        title: "BrailleStudio",
        loading: "Loading…",
        readmeError: "README could not be loaded.",
        mainNav: "Main navigation",
        nav: {
          practice: "Practice letters and words",
          stories: "Read stories",
          instructions: "Instructions – audio overview",
          profile: "Student profile",
          settings: "Settings"
        }
      }
    };

    // ------------------------------------------------------------
    // Language resolution (single source of truth: SettingsStore)
    // ------------------------------------------------------------
    function normalizeLang(x){
      const t = String(x || "").trim().toLowerCase();
      const base = t.split("-")[0];
      return (base === "en" || base === "nl") ? base : "nl";
    }

    function getLangFromSettings(){
      try{
        if (window.SettingsStore && typeof SettingsStore.load === "function") {
          const s = SettingsStore.load();
          return normalizeLang(s.lang);
        }
      }catch{}
      return "nl";
    }

    const THEME_KEY = "bs_theme";

    function applyTheme(theme) {
      document.documentElement.setAttribute("data-theme", theme);
      localStorage.setItem(THEME_KEY, theme);
    }

    function getInitialTheme() {
      const saved = localStorage.getItem(THEME_KEY);
      if (saved === "light" || saved === "dark") return saved;
      return window.matchMedia &&
        window.matchMedia("(prefers-color-scheme: dark)").matches
        ? "dark"
        : "light";
    }

    applyTheme(getInitialTheme());
    const themeBtn = document.getElementById("themeBtn");
    if (themeBtn) {
      themeBtn.addEventListener("click", () => {
        const cur = document.documentElement.getAttribute("data-theme");
        applyTheme(cur === "dark" ? "light" : "dark");
      });
    }

    const lang = getLangFromSettings();
    const T = I18N[lang] || I18N.nl;

    // Set <html lang="..">
    document.documentElement.setAttribute("lang", lang);

    // ------------------------------------------------------------
    // Apply translations to DOM
    // ------------------------------------------------------------
    function applyI18n(){
      document.querySelectorAll("[data-i18n]").forEach(el => {
        const key = el.dataset.i18n;
        const value = key.split(".").reduce((o,k)=>o && o[k], T);
        if (value != null) el.textContent = String(value);
      });

      document.querySelectorAll("[data-i18n-aria]").forEach(el => {
        const key = el.dataset.i18nAria;
        const value = T[key];
        if (value != null) el.setAttribute("aria-label", String(value));
      });
    }

    applyI18n();

    // ------------------------------------------------------------
    // README loading from /content
    // Expected:
    //   /content/README.nl.md
    //   /content/README.en.md
    // ------------------------------------------------------------
    const box = document.getElementById("readme-box");
    const readmeUrl = `./content/README.${lang}.md`;

    console.log("[index] loading README", { lang, readmeUrl });

    try{
      const res = await fetch(readmeUrl, { cache: "no-store" });
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      const md = await res.text();
      box.innerHTML = marked.parse(md);
    } catch (e) {
      console.error("[index] README load failed", e);
      box.textContent = T.readmeError;
    }

  })();
  </script>
</body>
</html>
