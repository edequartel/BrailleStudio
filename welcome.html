<!doctype html>
<html lang="nl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Welkom</title>
    <style>
      :root {
        color-scheme: light;
      }
      body {
        margin: 0;
        font-family: "Georgia", "Times New Roman", serif;
        background: radial-gradient(circle at 20% 20%, #f7e8d3, #f2f4f7);
        color: #2b2b2b;
      }
      main {
        min-height: 100vh;
        display: grid;
        place-items: center;
        text-align: center;
        padding: 4rem 1.5rem;
      }
      h1 {
        font-size: clamp(2.5rem, 5vw, 4rem);
        letter-spacing: 0.02em;
        margin: 0 0 0.75rem;
      }
      p {
        font-size: clamp(1rem, 2.2vw, 1.35rem);
        max-width: 34rem;
        margin: 0 auto 2rem;
        line-height: 1.5;
      }
      a {
        display: inline-block;
        padding: 0.75rem 1.5rem;
        border: 1px solid #2b2b2b;
        text-decoration: none;
        color: inherit;
        font-weight: 600;
        transition: transform 150ms ease, box-shadow 150ms ease;
      }
      a:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.12);
      }
    </style>
  </head>
  <body>
    <main>
      <section>
        <h1>Welkom</h1>
        <p>Fijn dat je er bent. Deze pagina is er om je snel op weg te helpen en je een warm welkom te geven.</p>
        <a href="./MPOP-ssoc/index.html">Ga naar de site</a>
      </section>
    </main>
  </body>
</html>
